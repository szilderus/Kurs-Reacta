<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - Tydzień 2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<style>
    .App{
        font-family: sans-serif;

    }
    .TimeboxEditor {
        text-align: right;
        border: 2px solid #000;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 10px;
        }

        input{
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }
        button{
            font-size: 16px;
            margin-left: 10px;
        }
        .Timebox{
            border: 2px solid #000;
            font-size: 16px;
            padding: 20px;
            text-align: center;
        }
        .Clock{
            color: orangered;
        }
        .ProgressBar{
            border: 1px solid #000;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
        }
        .ProgressBar > div{
            height: 100%;
            background-color:orangered;
        }

        .inactive {
            filter: blur(2px) grayscale(1)
        }

</style>

<body>
    <h1>Kurs Reacta Tydzień 2</h1>
    <hr>

    <div class="App">
        <div class="TimeboxEditor">
            <label>Co robisz? <input value="Uczę się skrótów klawiszowych" type="text"></label><br>
            <label>Ile minut? <input value="25" type="number"></label><br>
            <button>Zacznij</button>
        </div>
        <div class="Timebox">
            <h1>Uczę się skrótów klawiszowych</h1>

            <div id="root"></div>
            <div class="ProgressBar">
                <div style="width: 45%"></div>
            </div>
            <button>Start</button>
            <button>Stop</button>
            <button>Pauzuj</button>
            Liczba przerw: 2
        </div>
    </div>
</body>

<script type="text/javascript">
    const rootElement = document.getElementById("root");

    const domElement = document.createElement("h2");
    domElement.className ="Clock";
    domElement.textContent ="Pozostało 10:20";

    const element = React.createElement(
        "h2",
        {className: "Clock"},
        "Pozostało 10:20"
    );

    ReactDOM.render(element, rootElement);

</script>
</html>
